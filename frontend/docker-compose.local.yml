version: '3.8'

services:
  # Backend Spring Boot - conectado a tu PostgreSQL local
  backend:
    build:
      context: ../demo
      dockerfile: Dockerfile
    container_name: facturacion-backend
    environment:
      # Conectar a PostgreSQL en tu m√°quina Windows (host.docker.internal)
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5432/API_REST
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 'Jfrc11$$$$'
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    networks:
      - facturacion-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Frontend React + Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: facturacion-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - facturacion-network
    restart: unless-stopped

networks:
  facturacion-network:
    driver: bridge
