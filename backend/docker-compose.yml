services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:17-alpine
    container_name: facturacion-postgres
    environment:
      POSTGRES_DB: facturacion_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - facturacion-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend Spring Boot
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: facturacion-backend
    environment:
      # Usar PostgreSQL LOCAL (host.docker.internal) con tu BD API_REST
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5432/API_REST
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 'Jfrc11$$$$'
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    ports:
      - "8080:8080"
    networks:
      - facturacion-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
    driver: local

networks:
  facturacion-network:
    driver: bridge
